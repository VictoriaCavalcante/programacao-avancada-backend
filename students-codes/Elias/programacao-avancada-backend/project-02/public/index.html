<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Olá, mundo!</title>
</head>

<body style="background-color: rgb(197, 118, 212);">
  <div class="row d-flex justify-content-center align-items-center">

    <div class="col-8">
      <h1 class="text-center mt-5">Favorite seus links</h1>
      <form action="/">
        <div class="alert alert-warning font-weight-bold" role="alert">
          Digite o nome do endereço e a url, separados por vírgula...
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="nome, httpsite..." aria-label="nome, httpsite..."
            aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-success" type="submit" id="button-addon2">Enviar</button>
          </div>
        </div>

      </form>
    </div>

    <div class="col-6 d-flex justify-content-center mt-5 " style="background-color: white;">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col-8" class="text-center">Site</th>
            <th scope="col-4" class="text-center">Ação</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>


  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="scripts.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
